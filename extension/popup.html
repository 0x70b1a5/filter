<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div id="rules-container">
        <div class="rule">
            <input type="text" placeholder="Enter a rule">
            <button class="remove-rule">-</button>
        </div>
    </div>
    <button id="add-rule">+</button>
    <button id="remove-rule">-</button>
    <label for="toggle">Filter On:</label>
    <input type="checkbox" id="toggle">
</body>
</html>
