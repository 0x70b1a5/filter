<!DOCTYPE html>
<html>
<head>
    <title>Kinode Twitter Filter</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <h1>Kinode Twitter Filter</h1>
    <label for="port">Port:</label>
    <input type="number" id="port" value="8080">
    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" placeholder="Enter OpenAI API Key">
    <div id="rules-container">
    </div>
    <button id="add-rule">+</button>
    <button id="remove-rule">-</button>
    <label for="toggle">Filter On:</label>
    <input type="checkbox" id="toggle">
    <button id="save">Save</button>
</body>
</html>
